<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Garment care express</title>
    <script src="https://use.fontawesome.com/e30d150720.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Comfortaa&display=swap" rel="stylesheet"> 
    <!--font awesome project kit-->
    <script src="https://kit.fontawesome.com/6b1b9fc4d7.js" crossorigin="anonymous"></script>
    <!--pix invent cdn-->
<link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap-extended.min.css">
<link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css">
<link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/colors.min.css">
<link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">    
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/bootstrap-social.css">

</head>
<body>
    <!--registration form-->
    <div class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
        <form method="post">
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Firstname" /></div>
            <div class="form-group"><input class="form-control" type="text" name="mame" placeholder="Lastname" /></div>
            <div class="form-group"><input class="form-control" type="phone" name="number" placeholder="Phone Number" required/></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"/></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" /></div>
            <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" /></div>
            <div class="form-group">
            </div>
            <div class="form-group"><button class="btn btn-default dub btn-block" type="submit">Sign Up</button>
            </div>
            <div class="container">
                <a class="btn btn-block btn-social btn-facebook text-white">
                    <span class="fa fa-facebook pt-2"></span> Register with Facebook
                  </a>
                  <a class="btn btn-block btn-social btn-google text-white">
                    <span class="fa fa-google pt-2"></span> Register with Google
                  </a>
            </div>
            <a class="already mt-5" href="login.html">You already have an account? Login here.</a>
            <p><a href="home.html" class="already">Go home</a></p>
        </form>
    </div>
</div>
</body>
</html>
